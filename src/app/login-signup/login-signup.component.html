<div class="containerGeneral">
    <div class="rounded containerForm">
        <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">
            <div class="imgcontainer">
                <img src="../../assets/images/profileyoda.png" alt="Avatar" class="avatar">
            </div>
        
            <div class="container pb-1">
                <h2><strong>{{isLoginMode ? "Enter your account" : "Create an account"}}</strong></h2>

                <div class="form-module">
                    <label for="uemail"><b>Email</b></label>
                    <input #email="ngModel" type="email" placeholder="Enter Email" class="form-control" ngModel name="email" required email>
                    <div class="text-danger" *ngIf="!email.valid && userForm.submitted">
                        <div *ngIf="email.errors?.['required']">Email is required</div>
                        <div *ngIf="email.errors?.['email']">Invalid email</div>
                    </div>
                </div>

                <div class="form-module">
                    <label for="psw"><b>Password</b></label>
                    <input #password="ngModel" type="password" placeholder="Enter Password" class="form-control" ngModel name="password" minlength="6" required>
                    <div class="text-danger" *ngIf="!password.valid && userForm.submitted">
                        <div *ngIf="password.errors?.['required']">Password is required</div>
                        <div *ngIf="password.errors?.['minlength']">The minimum length of the password is 6 characters</div>
                    </div>
                </div>
                <div class="text-danger" *ngIf="userForm.submitted && customError == true">
                    <div>The credentials are not matching with an existant account.</div>
                </div>
                
                <button class="btn btn-primary mt-4" type="submit">{{isLoginMode ? "Login" : "Sign Up"}}</button>
            </div>
        </form>
        <div class="container pt-0">
            <button class="btn text-white bg-black btn-outline-light btn-block" (click)="switchMode(this.userForm)">Go to {{isLoginMode ? "Sign Up" : "Login"}}</button>
        </div>
    </div>
</div>
